<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  <meta name = "apple-mobile-web-app-capable" content = "yes" >
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="./play-on-click.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> 
  
  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->
<div class = "arjs-loader" > 
  <div>
    loading
  </div>
</div>
  

  <!-- a-frame scene -->
  <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; trakingMethod: best" vr-mode-ui="enabled:false;" renderer = "logarithmicDepthBuffer: true;">
    <a-assets>
      <video id = "video1" src = "assets/videos/Rocket_Launching_Animation.mp4" loop = "true" preload = "auto" playsinline webkit-playsinline autoplay></video>
    </a-assets>
    <a-entity id = "camera" camera position = "0 0 10">
    </a-entity>
    <a-nft id = "nft1" type = "nft" url = "./assets/marker/rocket_img" smooth = "true" smoothcount = "10" smoothTolerance = "0.01" smoothThreshold = "5">
    <a-video id = "v1" src = "#video1" width = "600" height = "500" position = "0 0 -30" rotation = "-90 0 0" play-on-click>
    </a-video>
  </a-nft>
    
     
   

  </a-scene>

</body>

</html>
